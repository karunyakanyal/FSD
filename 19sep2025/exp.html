<!DOCTYPE html>
<html>
<head>
    <title>Website Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4a261; /* Orange header */
        }
        .nav {
            background-color: #fdebd0; /* Light peach navigation row */
        }
        .left-col {
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <!-- Header Row -->
    <tr>
        <th>Logo</th>
        <th colspan="5">Web Site Name</th>
    </tr>

    <!-- Navigation Row -->
    <tr class="nav">
        <td>Home</td>
        <td>Login</td>
        <td>Registration</td>
        <td>Catalogue</td>
        <td>Cart</td>
        <td></td>
    </tr>

    <!-- Main Content Row -->
    <tr>
        <td class="left-col">
            CSE<br>
            ECE<br>
            EEE<br>
            CIVIL
        </td>
        <td colspan="5">Description of the WebSite</td>
    </tr>
</table>

</body>
</html>
